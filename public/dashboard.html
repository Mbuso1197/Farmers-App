<html lang="en">

<body>

  <script>
    function goToPage(page) {
      window.location.href = page;
    }

    <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px;">
  <div id="userInfo"></div>
  <button onclick="logout()" style="padding: 8px 12px; background: red; color: white; border: none; border-radius: 6px;">Logout</button>
</div>

  const user = JSON.parse(localStorage.getItem("user"));
  if (user) {
    document.getElementById("userInfo").innerHTML = `<h2>Welcome, ${user.name} (${user.role})</h2>`;
  } else {
    window.location.href = "login.html";
  }

  function logout() {
    localStorage.removeItem("user");
    window.location.href = "login.html";
  }

  </script>
