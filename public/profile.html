<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .profile-box {
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: left;
    }

    .profile-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-field {
      margin-bottom: 15px;
    }

    .profile-field label {
      font-weight: bold;
    }

    .profile-field input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .edit-button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .edit-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>ðŸ‘¤ My Profile</h1>

  <div class="profile-box">
    <h2>Farmer Info</h2>

    <div class="profile-field">
      <label>Full Name</label>
      <input type="text" value="Mbuso Masinga" disabled />
    </div>

    <div class="profile-field">
      <label>Email</label>
      <input type="email" value="mbuso@example.com" disabled />
    </div>

    <div class="profile-field">
      <label>Phone</label>
      <input type="tel" value="082 123 4567" disabled />
    </div>

    <button class="edit-button" onclick="alert('Editing feature coming soon!')">Edit Profile</button>
  </div>

  <a href="dashboard.html">â¬… Back to Dashboard</a>
</body>
</html>
