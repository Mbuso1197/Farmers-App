<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Farmers App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 60px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }

    .button-container a button {
      padding: 15px 35px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .button-container a button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Farmers App</h1>
  <p>Select your role to continue:</p>

  <div class="button-container">
    <a href="/signup-farmer.html">
      <button>I am a Farmer👨‍🌾</button>
    </a>
    <a href="/signup-buyer.html">
      <button>I am a Buyer🧺</button>
    </a>
  </div>
</body>
</html>
